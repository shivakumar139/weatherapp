<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <!-- google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="inputField">
          <label for="city Name">enter your city name</label><br />
          <input type="text" required />
        </div>
        <div class="cityName">
          <h1>city Name</h1>
          <span>description</span>
        </div>
        <div class="weatherIcon">
          <img src="svgIcon/loader.svg" alt="loader" class="loader" />
          <img src="svgIcon/weather-app.svg" alt="weather icon" class="icon" />
        </div>
        <div class="liveTemp">
          <h2>temprature</h2>
          <p>description</p>
          <small>city</small>
        </div>
        <div class="otherDetails">
          <div class="wDetail sunrise">
            <img src="svgIcon/sunrise.svg" alt="sunrise" />
            <small>sunrise</small>
            <p>6.00</p>
          </div>
          <div class="wDetail wind">
            <img src="svgIcon/wind.svg" alt="wind" />
            <small>wind deg</small>
            <p>0</p>
          </div>
          <div class="wDetail temprature last">
            <img src="svgIcon/high-temperature.svg" alt="temprature" />
            <small>feels like</small>
            <p>10Â°</p>
          </div>
        </div>
      </div>
    </section>

    <!-- <canvas id="icon2" width="128" height="128"></canvas> -->

    <!-- main script file -->
    <script src="script/main.js"></script>
  </body>
</html>
